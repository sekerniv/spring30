<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title layout:fragment="title">Login</title>
</head>

<body>
    <div layout:fragment="content" class="container mt-5">
        <h2 class="mb-4">Login</h2>

        <div th:if="${message}" class="alert alert-danger" th:text="${message}"></div>

        <form action="/login" method="post" class="w-50">

            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Enter your user name" required />
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Enter your password"
                    required />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
