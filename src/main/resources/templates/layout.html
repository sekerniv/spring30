<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title layout:fragment="title">WebDevThymeleaf</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/site.css}" />
</head>
<body class="d-flex flex-column min-vh-100">
<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">WebDevThymeleaf</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link text-dark" th:href="@{/}">Home</a>
                    </li>
                </ul>

                <ul class="navbar-nav align-items-center">
                    <li class="nav-item d-flex align-items-center me-2" th:if="${username != null}">
                        <span class="navbar-text">Hello, <span th:text="${username}"></span>!</span>
                    </li>
                    <li class="nav-item" th:if="${username != null}">
                        <a class="nav-link text-dark" th:href="@{/logout}">Logout</a>
                    </li>
                    <li class="nav-item" th:if="${username == null}">
                        <a class="nav-link text-dark" th:href="@{/login}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <main layout:fragment="content"></main>
</div>

<footer class="border-top footer text-muted mt-auto">
    <div class="container">
        &copy; 2025 - WebDevThymeleaf - <a th:href="@{/privacy.html}">Privacy</a>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:src="@{/js/site.js}"></script>
</body>
</html>
